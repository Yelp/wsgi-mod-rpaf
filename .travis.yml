language: python
env: # These should match the tox env list
    - TOXENV=py27
    - TOXENV=py33
    - TOXENV=py34
    - TOXENV=pypy
    - TOXENV=pypy3
install: pip install coveralls tox
script: tox
after_success:
    - coveralls
cache:
    directories:
        - $HOME/.cache/pip
        - $HOME/.pre-commit
